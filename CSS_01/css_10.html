<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	body{font-weight: bold; font-size: 12pt; background: gray;}
	.span1{background: yellow; position:absolute; top:5px;}
	.span2{background: red; position:absolute; left: 10px;}
	.span3{background: pink; position:relative; top:-5px;}
	div{background: skyblue;}
</style>

</head>
<body>

<div style="background-color: green">position</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	<div>기본값은 static입니다. absolute(세로정렬에 높낮이 다름)와 relative(가로정렬에 높낮이 다름)</div>
</body>
</html>
