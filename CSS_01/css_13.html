<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	img{position: absolute; z-index: 0; left: 0px; top: 100px;}
	h1{position: absolute; z-index: -1; top: 100px;}
	p{position:  absolute; z-index: 1; color: blue; top: 100px;}
	
	.h{background-color:red; position: absolute; z-index:2; left: 0px; top: 0px; width: 200px;}
	.h4{position: absolute; z-index:3; left: 0px; top: 0px;}
</style>

</head>
<body>

	<h4 class="h4"><a href="#">클릭시 이동</a></h4>
	<h2 class="h">h2가 h4를 덮어버려 h4 클릭 불가<br>z-index로 순서 지정 필요</h2>
	
<hr>
	<h1> The z-index Property</h1>
	<img src="quiz.png" width="100" height="140">
	<p><b>z-index 설정은 position이 설정 되어 있는 상태에서 가능하다.<br><br>순서는 -1인 h1 -> 0인 이미지 -> 1인 p 순으로 곂쳐 보인다</b></p>

</body>
</html>
